{% extends "base.html" %}

{% block title %}Error - Music Reseñas{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 5rem; margin-bottom: 5rem; text-align: center;">
    <div class="card">
        <div style="font-size: 5rem; margin-bottom: 1rem;">⚠️</div>
        <h1 style="margin-bottom: 1rem;">Oops!</h1>
        <p style="color: var(--spotify-light-gray); font-size: 1.25rem; margin-bottom: 2rem;">
            {{ error or "Something went wrong" }}
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            Go Back Home
        </a>
    </div>
</div>
{% endblock %}
