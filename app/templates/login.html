{% extends "base.html" %}

{% block title %}Iniciar sesion - Music Rese単as{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 3rem; margin-bottom: 3rem;">
    <div class="card">
        <h1 class="text-center mb-3">Iniciar sesion</h1>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Introduce tu usuario"
                    required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contrase単a</label>
                <input type="password" id="password" name="password" class="form-input"
                    placeholder="Introduce tu contrase単a" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Iniciar sesion
            </button>
        </form>

        <div class="text-center mt-3">
            <p style="color: var(--spotify-light-gray);">
                多No tienes cuenta?
                <a href="{{ url_for('register') }}" style="color: var(--spotify-green);">Registrate aqui</a>
            </p>
        </div>
    </div>
    
</div>
{% endblock %}
