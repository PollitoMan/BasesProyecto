{% extends "base.html" %}

{% block title %}Editar Artista{% endblock %}

{% block content %}
<section class="hero">
    <div class="container">
        <h1>Editar Artista</h1>
        <p>Modifica los detalles del artista</p>
    </div>
</section>

<div class="container">
    <div class="card" style="margin: 2rem auto; max-width: 600px;">
    <form method="POST" style="background: var(--spotify-darker); padding: 1.5rem; border-radius: 8px;">
        <div class="form-group">
            <label for="artist_name">Nombre del Artista *</label>
            <input 
                type="text" 
                id="artist_name" 
                name="artist_name" 
                value="{{ artistas.artist_name }}" 
                required
                style="width: 100%; padding: 0.75rem; border: 1px solid var(--spotify-green); background: var(--spotify-darker); color: white; border-radius: 4px; box-sizing: border-box; font-size: 1rem;"
            />
        </div>
        
        <div class="form-group">
            <label for="country">Pais</label>
            <input 
                type="text" 
                id="country" 
                name="country" 
                value="{{ artistas.country or '' }}"
                style="width: 100%; padding: 0.75rem; border: 1px solid var(--spotify-green); background: var(--spotify-darker); color: white; border-radius: 4px; box-sizing: border-box; font-size: 1rem;"
            />
        </div>
        
        <div class="form-group">
            <label for="genre">Genero</label>
            <input 
                type="text" 
                id="genre" 
                name="genre" 
                value="{{ artistas.genre or '' }}"
                style="width: 100%; padding: 0.75rem; border: 1px solid var(--spotify-green); background: var(--spotify-darker); color: white; border-radius: 4px; box-sizing: border-box; font-size: 1rem;"
            />
        </div>
        
        <div class="form-group">
            <label for="bio">Biografia</label>
            <textarea 
                id="bio" 
                name="bio"
                rows="5"
                style="width: 100%; padding: 0.75rem; border: 1px solid var(--spotify-green); background: var(--spotify-darker); color: white; border-radius: 4px; box-sizing: border-box; font-size: 1rem;"
            >{{ artistas.bio or '' }}</textarea>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; padding: 0.75rem; background-color: var(--spotify-green); color: white; border: none; border-radius: 4px; font-weight: bold;">Guardar Cambios</button>
    </form>
    
    <a href="{{ url_for('admin_artists_list') }}" style="display: inline-block; margin-top: 1rem; color: var(--spotify-light-gray); text-decoration: none;">
        ‚Üê Volver a la lista
    </a>
    </div>
</div>
{% endblock %}
